<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments/header :: commonHeadTag('Страница ошибки')" />

    <body>
        <div class="container">
            <h2>Страница ошибки</h2>

            <p>
                Ошибка произошла в
                <span th:text="${timestamp}"/>
            </p>

            <p>
                <div>
                    <span style="font-weight: bold">
                        HTTP Status:
                    </span>
                    <span th:text="${status}"/>
                    (<span th:text="${error}"/>)
                </div>

                <div>
                    <span style="font-weight: bold">
                        Message:
                    </span>
                    <span th:text="${message}"/>
                </div>

                <div th:unless="${exception == null}">
                    <span style="font-weight: bold">
                        Exception:
                    </span>
                    <span th:text="${exception}"/>
                </div>

                <div th:unless="${exception == null}">
                    <span style="font-weight: bold">
                        Trace:
                    </span>
                    <span th:text="${trace}"/>
                </div>
            </p>

            <p>
                Назад на
                <a th:href="@{/}">
                    главную
                </a>
            </p>
        </div>
    </body>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" />
</html>
