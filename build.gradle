buildscript {
    repositories {
		mavenLocal()
    	mavenCentral()
		maven {
			url "http://repo.spring.io/milestone"
		}
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'war'

jar {
    baseName = 'social-login'
    version = '0.0.1-SNAPSHOT'
}

repositories {
	mavenLocal()
    mavenCentral()
	maven {
		url "http://repo.spring.io/milestone"
	}
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")
    compile("org.springframework.boot:spring-boot-starter-security")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.social:spring-social-security:1.1.0.RELEASE")
    compile("org.springframework.social:spring-social-config:1.1.0.RELEASE")
    compile("org.springframework.social:spring-social-facebook:1.1.0.RELEASE")
    compile("org.springframework.social:spring-social-twitter:1.1.0.RELEASE")
    compile("org.springframework.social:spring-social-linkedin:1.0.0.RELEASE")
    compile("com.github.vkolodrevskiy:spring-social-vkontakte:6b7ce10545") {
        exclude group: 'org.springframework.social', module: '*'
    }
    compile("org.springframework.social:spring-social-google:1.0.0.RELEASE")
    compile("com.github.cackle:spring-social-odnoklassniki:161951e55a") {
        exclude group: 'org.springframework.social', module: '*'
    }

    compile("org.apache.commons:commons-lang3:3.3.2")
    compile("com.google.guava:guava:14.0.1")
    compile("com.h2database:h2:1.3.175")
//  compile("org.hsqldb:hsqldb:2.3.2")
    compile("org.apache.httpcomponents:httpclient:4.5.2")

    testCompile("org.springframework.boot:spring-boot-starter-test")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}

apply plugin: 'maven'
task writeNewPom << {
    pom {
        project {
            groupId 'org.verygroup'
            artifactId 'social-login'
            version '0.0.1-SNAPSHOT'

            inceptionYear '2017'
        }
    }.writeTo("pom.xml")
}
